<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href= "css/style.css">
</head>
<body>
    <form action="nome da pagina onde as informações serão mandadas">
        
        <label> Nome: </label>
        <input type="text" maxlength="40" required>

        <label> Senha: </label>
        <input type="password" required>

        <label> Cor: </label>
        <input type="color" required>

        <label> Data: </label>
        <input type="date" required>

        <label> Email: </label>
        <input type="email" placeholder="exemplo@email.com.br" required>

        <label> Número: </label>
        <input type="number" min="0" max="50" step="5" required>

        <label> Só caracteres permitidos: </label>
        <input type="text" pattern="[A-Za-z]{4}" required>

        <input type="submit" value="Enviar">

    </form>
</body>
</html>
